image:
  - macOS
  - 'Visual Studio 2019'

branches:
  only:
    - master
    - develop
    - /^v\d.*$/
    - /^deploy-test(-.*)?$/

configuration:
  - Release

for:
  - matrix:
      only:
        - image: 'Visual Studio 2019'

    install:
      - git submodule update --init --recursive

    build_script:
      - call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvarsall.bat" x64
      - C:\msys64\usr\bin\bash -lc "cd \"%APPVEYOR_BUILD_FOLDER%\" && scripts/appveyor-win.sh"

    artifacts:
      - path: Chiaki
        name: Chiaki
      - path: Chiaki-PDB
        name: Chiaki-PDB

  - matrix:
      only:
        - image: macOS

    install:
      - git submodule update --init --recursive
      - sudo pip3 install protobuf==3.20.*
      - brew install nasm protobuf@3 openssl@1.1 opus sdl2
      - scripts/build-ffmpeg.sh . --enable-hwaccel=h264_videotoolbox --enable-hwaccel=hevc_videotoolbox

    build_script:
      - export CMAKE_PREFIX_PATH="$(pwd)/ffmpeg-prefix;/usr/local/opt/openssl@1.1;$HOME/Qt/5.15/clang_64"
      - export PATH="/usr/local/opt/protobuf@3/bin:$PATH"
      - scripts/build-common.sh
      - cp -a build/gui/chiaki.app Chiaki.app
      - ~/Qt/5.15/clang_64/bin/macdeployqt Chiaki.app -dmg

    artifacts:
      - path: Chiaki.dmg
        name: Chiaki
